<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <style>
        .card {
            width: 300px;
            height: 400px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            margin: 20px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #f9f9f9;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .card h2 {
            margin: 10px 0;
        }
        .card p {
            margin: 10px 0;
        }
        .card button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Placeholder Image">
        <h2>Card Title</h2>
        <p>This is a description of the card component. It includes an image, title, description, and a button.</p>
        <button>Learn More</button>
    </div>
</body>
</html>
