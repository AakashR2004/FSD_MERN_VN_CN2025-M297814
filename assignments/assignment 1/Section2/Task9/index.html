<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        .box1 {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin: 20px;
            padding: 10px;
            border: 5px solid blue;
        }
        .box2 {
            width: 200px;
            height: 100px;
            background-color: lightgreen;
            margin: 30px;
            padding: 15px;
            border: 10px solid green;
        }
        .box3 {
            width: 200px;
            height: 100px;
            background-color: lightcoral;
            margin: 40px;
            padding: 20px;
            border: 15px solid red;
        }
    </style>
</head>
<body>
    <div class="box1">
        Box 1: Margin 20px, Padding 10px, Border 5px solid blue
    </div>
    <div class="box2">
        Box 2: Margin 30px, Padding 15px, Border 10px solid green
    </div>
    <div class="box3">
        Box 3: Margin 40px, Padding 20px, Border 15px solid red
    </div>
</body>
</html>
