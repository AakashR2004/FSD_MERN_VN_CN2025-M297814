<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Methods</title>
    <style>
        /* Internal CSS */
        .internal-style {
            color: blue;
            font-size: 20px;
        }
        /* External CSS would be in a separate file, but for demonstration, using internal */
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <p style="color: red; font-weight: bold;">This paragraph uses inline CSS.</p>

    <!-- Internal CSS -->
    <p class="internal-style">This paragraph uses internal CSS.</p>

    <!-- External CSS (simulated by internal for this example) -->
    <p class="external-style">This paragraph would use external CSS in a real scenario.</p>
</body>
</html>
