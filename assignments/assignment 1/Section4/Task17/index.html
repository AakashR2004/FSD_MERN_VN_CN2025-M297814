<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery with Flexbox</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
        }
        .gallery-item {
            flex: 1 1 calc(33.333% - 20px);
            max-width: calc(33.333% - 20px);
            box-sizing: border-box;
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .gallery-item a {
            display: block;
            text-decoration: none;
            color: #333;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Photo Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <a href="https://en.wikipedia.org/wiki/HTML" target="_blank">
                <img src="https://via.placeholder.com/300x200?text=HTML" alt="HTML">
                <p>HTML</p>
            </a>
        </div>
        <div class="gallery-item">
            <a href="https://en.wikipedia.org/wiki/CSS" target="_blank">
                <img src="https://via.placeholder.com/300x200?text=CSS" alt="CSS">
                <p>CSS</p>
            </a>
        </div>
        <div class="gallery-item">
            <a href="https://en.wikipedia.org/wiki/JavaScript" target="_blank">
                <img src="https://via.placeholder.com/300x200?text=JavaScript" alt="JavaScript">
                <p>JavaScript</p>
            </a>
        </div>
        <div class="gallery-item">
            <a href="https://en.wikipedia.org/wiki/React_(JavaScript_library)" target="_blank">
                <img src="https://via.placeholder.com/300x200?text=React" alt="React">
                <p>React</p>
            </a>
        </div>
        <div class="gallery-item">
            <a href="https://en.wikipedia.org/wiki/Node.js" target="_blank">
                <img src="https://via.placeholder.com/300x200?text=Node.js" alt="Node.js">
                <p>Node.js</p>
            </a>
        </div>
        <div class="gallery-item">
            <a href="https://en.wikipedia.org/wiki/Python_(programming_language)" target="_blank">
                <img src="https://via.placeholder.com/300x200?text=Python" alt="Python">
                <p>Python</p>
            </a>
        </div>
    </div>
</body>
</html>
